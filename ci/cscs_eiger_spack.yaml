include:
  - remote: 'https://gitlab.com/cscs-ci/recipes/-/raw/master/templates/v2/.ci-ext.yml'

stages:
  - deps
  - cp2k
  - test
  - benchmark

variables:
  REPOSITORY: cp2k_eiger
  VERSION: psmp
  TAG: "spack_${VERSION}"
  UBUNTU_IMAGE_NAME: "ubuntu:24.04"
  CSCS_IMAGE_NAME: "${CSCS_REGISTRY_PATH}/${REPOSITORY}:${TAG}_${CI_COMMIT_SHORT_SHA}"
  DOCKERHUB_IMAGE_NAME: "docker.io/${DOCKERHUB_USERNAME}/${REPOSITORY}:${TAG}"

build deps eiger:
  extends: .container-builder-cscs-zen2
  stage: deps
  timeout: 1h
  before_script:
    - DEPS_IMAGE_TAG=`cat ci/cscs_eiger_spack.yaml ci/docker/build_${CI_JOB_STAGE}_${TAG}.Dockerfile $(find ci/spack -type f) $(find cmake -type f) | sha256sum - | head -c 16`
    - export PERSIST_IMAGE_NAME=${CSCS_REGISTRY_PATH}/base/${REPOSITORY}:${TAG}_${DEPS_IMAGE_TAG}
    - echo "DEPS_IMAGE_NAME=${PERSIST_IMAGE_NAME}" | tee build.env
  artifacts:
    reports:
      dotenv: build.env
  variables:
    DOCKER_BUILD_ARGS: '[
      "BASE_IMAGE",
      "CP2K_BUILD_TYPE",
      "LOG_LINES",
      "MPICH_VERSION"
    ]'
    DOCKERFILE: ci/docker/build_${CI_JOB_STAGE}_${TAG}.Dockerfile
    BASE_IMAGE: ${UBUNTU_IMAGE_NAME}
    CP2K_BUILD_TYPE: all
    LOG_LINES: 200
    MPICH_VERSION: 3.4.3

build cp2k eiger:
  extends: .container-builder-cscs-zen2
  stage: cp2k
  needs: ["build deps eiger"]
  timeout: 1h
  before_script:
    - echo ${DOCKERHUB_TOKEN} | podman login docker.io --username ${DOCKERHUB_USERNAME} --password-stdin
  after_script:
    - podman images
    - podman push ${PERSIST_IMAGE_NAME} ${DOCKERHUB_IMAGE_NAME}
  variables:
    DOCKER_BUILD_ARGS: '[
      "BASE_IMAGE",
      "CP2K_BUILD_TYPE",
      "DEPS_IMAGE",
      "LOG_LINES"
    ]'
    DOCKERFILE: ci/docker/build_${CI_JOB_STAGE}_${TAG}.Dockerfile
    BASE_IMAGE: ${UBUNTU_IMAGE_NAME}
    CP2K_BUILD_TYPE: all
    DEPS_IMAGE: ${DEPS_IMAGE_NAME}
    LOG_LINES: 200
    PERSIST_IMAGE_NAME: ${CSCS_IMAGE_NAME}

test cp2k eiger:
  extends: .container-runner-eiger-zen2
  stage: test
  needs: ["build cp2k eiger"]
  timeout: 1h
  image: ${CSCS_IMAGE_NAME}
  script:
    - cp2k /opt/cp2k/benchmarks/CI/H2O-32_md.inp
  variables:
    SLURM_CONSTRAINT: mc
    SLURM_CPUS_PER_TASK: 4
    SLURM_DEBUG: 1
    SLURM_HINT: nomultithread
    SLURM_JOB_NUM_NODES: 1
    SLURM_NTASKS: 8
    SLURM_NTASKS_PER_NODE: 8
    SLURM_TIMELIMIT: 10
    USE_MPI: YES

regression test cp2k eiger:
  extends: .baremetal-runner-eiger-zen2
  stage: test
  needs: ["build cp2k eiger","test cp2k eiger"]
  timeout: 1h
  script:
    - podman run --mount type=bind,src=${SCRATCH},target=${SCRATCH} --workdir=${SCRATCH} ${DOCKERHUB_IMAGE_NAME} /opt/cp2k/tests/do_regtest.py --maxtasks 128 /opt/cp2k/bin ${VERSION}
  variables:
    SLURM_CONSTRAINT: mc
    SLURM_DEBUG: 1
    SLURM_HINT: nomultithread
    SLURM_JOB_NUM_NODES: 1
    SLURM_NTASKS: 128
    SLURM_TIMELIMIT: 30
    USE_MPI: YES

benchmark cp2k 1 eiger node:
  extends: .container-runner-eiger-zen2
  stage: benchmark
  needs: ["build cp2k eiger","test cp2k eiger","regression test cp2k eiger"]
  timeout: 1h
  image: ${CSCS_IMAGE_NAME}
  script:
    - cp2k /opt/cp2k/benchmarks/CI/H2O-128_md.inp
  variables:
    SLURM_CONSTRAINT: mc
    SLURM_CPUS_PER_TASK: 1
    SLURM_DEBUG: 1
    SLURM_HINT: nomultithread
    SLURM_JOB_NUM_NODES: 1
    SLURM_NTASKS: 128
    SLURM_NTASKS_PER_NODE: 128
    SLURM_TIMELIMIT: 30
    USE_MPI: YES

benchmark cp2k 2 eiger nodes:
  extends: .container-runner-eiger-zen2
  stage: benchmark
  needs: ["build cp2k eiger","test cp2k eiger","regression test cp2k eiger"]
  timeout: 1h
  image: ${CSCS_IMAGE_NAME}
  before_script:
    # This setting is currently needed to allow for multi-node runs, but it degrades the performance by a factor of two or more
    - export MPICH_NOLOCAL=1
  script:
    - cp2k /opt/cp2k/benchmarks/CI/H2O-512_md.inp
  variables:
    SLURM_CONSTRAINT: mc
    SLURM_CPUS_PER_TASK: 1
    SLURM_DEBUG: 1
    SLURM_HINT: nomultithread
    SLURM_JOB_NUM_NODES: 2
    SLURM_NTASKS: 256
    SLURM_NTASKS_PER_NODE: 128
    SLURM_TIMELIMIT: 30
    USE_MPI: YES

