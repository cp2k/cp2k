include:
  - remote: 'https://gitlab.com/cscs-ci/recipes/-/raw/master/templates/v2/.ci-ext.yml'

stages:
  - deps
  - cp2k
  - test
  - benchmark

variables:
  DOCKERHUB_REPOSITORY: cp2k_eiger
  DOCKERHUB_TAG: toolchain_psmp
  DOCKERHUB_BASE_IMAGE_NAME: docker.io/${DOCKERHUB_USERNAME}/${DOCKERHUB_REPOSITORY}:${DOCKERHUB_TAG}_base_image
  DOCKERHUB_IMAGE_NAME: docker.io/${DOCKERHUB_USERNAME}/${DOCKERHUB_REPOSITORY}:${DOCKERHUB_TAG}
  PERSIST_IMAGE_NAME: ${CSCS_REGISTRY_PATH}/cp2k:${CI_COMMIT_SHORT_SHA}

build deps eiger:
  extends: .container-builder-cscs-zen2
  stage: deps
  timeout: 1h
# rules:
#   - changes:
#     - tools/toolchain/scripts/install_cp2k_toolchain.sh
#     - tools/toolchain/scripts/**/*
  before_script:
    - echo ${DOCKERHUB_TOKEN} | podman login docker.io --username ${DOCKERHUB_USERNAME} --password-stdin
  after_script:
    - podman images
    - podman push ${PERSIST_IMAGE_NAME} ${DOCKERHUB_BASE_IMAGE_NAME}
  variables:
    DOCKER_BUILD_ARGS: '[
      "BASE_IMAGE",
      "BUILD_TYPE",
      "LOG_LINES",
      "MPICH_VERSION"
    ]'
    BASE_IMAGE: ubuntu:24.04
    BUILD_TYPE: minimal
    DOCKERFILE: ci/docker/build_${CI_JOB_STAGE}_${DOCKERHUB_TAG}.Dockerfile
    LOG_LINES: 200
    MPICH_VERSION: "3.4.3"

build cp2k eiger:
  extends: .container-builder-cscs-zen2
  stage: cp2k
  needs: ["build deps eiger"]
  timeout: 1h
  before_script:
    - echo ${DOCKERHUB_TOKEN} | podman login docker.io --username ${DOCKERHUB_USERNAME} --password-stdin
  after_script:
    - podman images
    - podman push ${PERSIST_IMAGE_NAME} ${DOCKERHUB_IMAGE_NAME}
  artifacts:
    paths:
      - build/ninja.log
      - build/install.log
  variables:
    DOCKER_BUILD_ARGS: '[
      "BASE_IMAGE",
      "DEPS_IMAGE",
      "BUILD_TYPE",
      "LOG_LINES",
    ]'
    BASE_IMAGE: ubuntu:24.04
    BUILD_TYPE: minimal
    DEPS_IMAGE: ${DOCKERHUB_BASE_IMAGE_NAME}
    DOCKERFILE: ci/docker/build_${CI_JOB_STAGE}_${DOCKERHUB_TAG}.Dockerfile
    LOG_LINES: 200

test cp2k eiger:
  extends: .container-runner-eiger-zen2
  stage: test
  needs: ["build cp2k eiger"]
  timeout: 1h
  image: ${PERSIST_IMAGE_NAME}
  script:
    - cp2k /opt/cp2k/benchmarks/CI/H2O-32_md.inp
  variables:
    SLURM_CONSTRAINT: mc
    SLURM_CPUS_PER_TASK: 4
    SLURM_DEBUG: 1
    SLURM_HINT: nomultithread
    SLURM_JOB_NUM_NODES: 1
    SLURM_NTASKS: 8
    SLURM_NTASKS_PER_NODE: 8
    SLURM_TIMELIMIT: 10
    USE_MPI: YES

regression test cp2k eiger:
  extends: .baremetal-runner-eiger-zen2
  stage: test
  needs: ["build cp2k eiger","test cp2k eiger"]
  timeout: 1h
  before_script:
    - echo ${DOCKERHUB_TOKEN} | podman login docker.io --username ${DOCKERHUB_USERNAME} --password-stdin
    - podman pull ${DOCKERHUB_IMAGE_NAME}
  script:
    - podman run --mount type=bind,src=${SCRATCH},target=${SCRATCH} --workdir=${SCRATCH} ${DOCKERHUB_IMAGE_NAME} /opt/cp2k/tests/do_regtest.py --maxtasks 128 /opt/cp2k/bin psmp
  variables:
    SLURM_CONSTRAINT: mc
    SLURM_DEBUG: 1
    SLURM_HINT: nomultithread
    SLURM_JOB_NUM_NODES: 1
    SLURM_NTASKS: 128
    SLURM_TIMELIMIT: 30
    USE_MPI: YES

benchmark cp2k 1 eiger node:
  extends: .container-runner-eiger-zen2
  stage: benchmark
  needs: ["build cp2k eiger","test cp2k eiger","regression test cp2k eiger"]
  timeout: 1h
  image: ${PERSIST_IMAGE_NAME}
  script:
    - cp2k /opt/cp2k/benchmarks/CI/H2O-128_md.inp
  variables:
    SLURM_CONSTRAINT: mc
    SLURM_CPUS_PER_TASK: 1
    SLURM_DEBUG: 1
    SLURM_HINT: nomultithread
    SLURM_JOB_NUM_NODES: 1
    SLURM_NTASKS: 128
    SLURM_NTASKS_PER_NODE: 128
    SLURM_TIMELIMIT: 30
    USE_MPI: YES

benchmark cp2k 2 eiger nodes:
  extends: .container-runner-eiger-zen2
  stage: benchmark
  needs: ["build cp2k eiger","test cp2k eiger","regression test cp2k eiger"]
  timeout: 1h
  image: ${PERSIST_IMAGE_NAME}
  before_script:
    - export MPICH_NOLOCAL=1
  script:
    - cp2k /opt/cp2k/benchmarks/CI/H2O-512_md.inp
  variables:
    SLURM_CONSTRAINT: mc
    SLURM_CPUS_PER_TASK: 1
    SLURM_DEBUG: 1
    SLURM_HINT: nomultithread
    SLURM_JOB_NUM_NODES: 2
    SLURM_NTASKS: 256
    SLURM_NTASKS_PER_NODE: 128
    SLURM_TIMELIMIT: 30
    USE_MPI: YES

