include:
  - remote: 'https://gitlab.com/cscs-ci/recipes/-/raw/master/templates/v2/.ci-ext.yml'

stages:
  - build
  - benchmark
  - test

variables:
  PERSIST_IMAGE_NAME: ${CSCS_REGISTRY_PATH}/cp2k:${CI_COMMIT_SHORT_SHA}
  PODMAN_TAR_FILE: /capstor/scratch/cscs/mkrack/cp2k_${CI_COMMIT_SHORT_SHA}.tar

build cp2k eiger:
  extends: .container-builder-cscs-zen2
  stage: build
  timeout: 1h
  after_script:
    - echo PERSIST_IMAGE_NAME=${PERSIST_IMAGE_NAME}
    - podman images
    - podman save -o ${PODMAN_TAR_FILE} ${PERSIST_IMAGE_NAME}
    - ls -ahl ${PODMAN_TAR_FILE}
  variables:
    DOCKER_BUILD_ARGS: '[
      "BASE_IMAGE",
      "BUILD_TYPE",
      "LOG_LINES",
      "MPICH_VERSION"
    ]'
    BASE_IMAGE: ubuntu:24.04
    BUILD_TYPE: minimal
    DOCKERFILE: ci/docker/build_cp2k_toolchain_psmp.Dockerfile
    LOG_LINES: 200
    MPICH_VERSION: 3.1.4

benchmark cp2k eiger:
  extends: .container-runner-eiger-zen2
  stage: benchmark
  needs: ["build cp2k eiger"]
  timeout: 1h
  image: ${PERSIST_IMAGE_NAME}
  script:
    - cp2k /opt/cp2k/benchmarks/CI/H2O-128_md.inp
  variables:
    OMP_NUM_THREADS: 1
    SLURM_CONSTRAINT: mc
    SLURM_HINT: nomultithread
    SLURM_JOB_NUM_NODES: 1
    SLURM_NTASKS_PER_NODE: 64
    USE_MPI: YES

test cp2k eiger:
  extends: .baremetal-runner-eiger-zen2
  stage: test
  needs: ["build cp2k eiger"]
  timeout: 1h
  script:
    - podman load -i ${PODMAN_TAR_FILE}
    - podman images
    - echo SCRATCH=${SCRATCH}
    - podman run --mount type=bind,src=${SCRATCH},target=${SCRATCH} --workdir=${SCRATCH} ${PERSIST_IMAGE_NAME} /opt/cp2k/tests/do_regtest.py --maxtasks 128 /opt/cp2k/bin psmp
  variables:
    SLURM_CONSTRAINT: mc
    SLURM_HINT: nomultithread
    SLURM_JOB_NUM_NODES: 1
    SLURM_NTASKS_PER_NODE: 128
    USE_MPI: YES
