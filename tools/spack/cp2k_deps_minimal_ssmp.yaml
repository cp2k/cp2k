# Spack environment file for building a minimal, serial CP2K binary

spack:
  concretizer:
    unify: true
  config:
    install_tree:
      root: /opt/spack
  packages:
    all:
      prefer:
        - ~mpi
        - +pic
    blas:
      require:
        - openblas
    lapack:
      require:
        - openblas
    openblas:
      require:
        - +fortran
        - threads=openmp
    # Dependencies for CP2K
    dbcsr:
      require:
        - ~examples
        - +openmp
        - smm=blas
  repos:
    - $spack/cp2k
  specs:
    - "dbcsr@2.8.0"
    - "openblas@0.3.29"
  view:
    default:
      root: ./spack-env/view
      exclude:
        # Exclude gcc-runtime to avoid adding a copy of libgomp.so to the view
        - gcc-runtime
 
# EOF
