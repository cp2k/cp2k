# Spack environment file for serial CP2K binary with all available dependencies

spack:
  concretizer:
    unify: true

  config:
    install_tree:
      root: /opt/spack

  modules:
    prefix_inspections:
      ./lib:
        - LD_LIBRARY_PATH
      ./lib64:
        - LD_LIBRARY_PATH

  packages:
    all:
      buildable: true
      prefer:
        - "~cuda"
        - "~mpi"
        - "~mpi_f08"
        - "+openmp"
        - "+pic"
        - "~rocm"
        - "build_system=cmake"
        - "build_type=Release"

    # ScaLAPACK, LAPACK, BLAS
    blas:
      require:
        - openblas

    lapack:
      require:
        - openblas

    libxsmm:
      require:
        - "blas=default"

    openblas:
      require:
        - "+fortran"
        - "threads=openmp"

    # Libraries needed by CP2K
    dbcsr:
      require:
        - "~examples"
        - "+openmp"
        - "smm=libxsmm"

    deepmdkit:
      require:
        - "+pytorch"

    fftw:
      require:
        - "+openmp"

    hdf5:
      require:
        - "+fortran"

    libint:
      require:
        - "+fortran"
        - "tune=cp2k-lmax-5"

    libxc:
      require:
        - "+kxc"

    py-torch:
      require:
        - "~cuda"
        - "~distributed"
        - "~kineto"
        - "~mkldnn"
        - "~rocm"
        - "~valgrind"

    trexio:
      require:
        - "+hdf5"

  specs:
    # Build tools
    - "cmake@3.24:"
    - "gcc@9:"
    - "gmake@4.2:"
    - "ninja@1.10:"
    # CP2K
    - "dbcsr@2.9.1"
    - "deepmdkit@3.1.2"
    - "dftd4@3.7.0"
    - "fftw@3.3.10"
    - "greenx@2.2"
    - "hdf5@1.14.6"
    - "libint@2.11.1"
    - "libvori@220621"
    - "libxc@7.0.0"
    - "libxsmm@1.17-cp2k"
    - "openblas@0.3.30"
    - "pace@2025.12.4"
    - "py-torch@2.9.0"
    - "spglib@2.5.0"
#   - "tblite@0.5.0" CMake build error for mctc-lib: target OpenMP::OpenMP_Fortran not found
    - "trexio@2.5.0"

  view:
    default:
      root: /opt/spack/view
      exclude:
        # Exclude gcc-runtime to avoid adding a copy of libgomp.so to the view
        - gcc-runtime
