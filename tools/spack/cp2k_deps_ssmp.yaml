# Spack environment file for a serial CP2K binary with all available dependencies

# Edit this file with care because it is automatically changed by the make_cp2k.sh script

spack:
  concretizer:
    unify: true

  config:
    install_tree:
      padded_length: 128
      root: /opt/spack

  modules:
    prefix_inspections:
      bin:
        - PATH
      lib:
        - LD_LIBRARY_PATH
      lib64:
        - LD_LIBRARY_PATH

  packages:
    all:
      buildable: true
      prefer:
        - "~cuda"
        - "~mpi"
        - "~mpi_f08"
        - "+openmp"
        - "+pic"
        - "~rocm"
        - "build_system=cmake"
        - "build_type=Release"

    cuda:
      buildable: false
      externals:
        - spec: cuda@12.9
          prefix: /usr/local/cuda

    # ScaLAPACK, LAPACK, BLAS
    blas:
      require:
        - openblas

    lapack:
      require:
        - openblas

    libxsmm:
      require:
        - "blas=default"

    openblas:
      require:
        - "+fortran"
        - "threads=openmp"

    # Libraries needed by CP2K
    dbcsr:
      require:
        - "~examples"
        - "+openmp"
        - "smm=libxsmm"

    deepmdkit:
      require:
        - "+pytorch"

    fftw:
      require:
        - "+openmp"

    hdf5:
      require:
        - "+fortran"

    libint:
      require:
        - "+fortran"
        - "tune=cp2k-lmax-5"

    libxc:
      require:
        - "~cuda"
        - "+kxc"

    py-torch:
      require:
        - "~cuda"
        - "~distributed"
        - "~kineto"
        - "~mkldnn"
        - "~rocm"
        - "~valgrind"

    trexio:
      require:
        - "+hdf5"

  repos:
    builtin:
      commit: 89e70e65e55b27552f6ac07df2970e62adb9b3e2 # 2026-02-13

  specs:
    # Build tools
    - "cmake@3.27:"
    - "gcc@10:"
    - "gmake@4.2:"
    - "ninja@1.13"
    - "python@3.11:"
    # CP2K
    - "dbcsr@2.9.1"
    - "deepmdkit@3.1.2"
    - "dftd4@3.7.0"
    - "fftw@3.3.10"
    - "greenx@2.2"
    - "hdf5@1.14.6"
    - "libint@2.11.2"
    - "libvori@220621"
    - "libxc@7.0.0"
    - "libxsmm@1.17-cp2k"
    - "openblas@0.3.31"
    - "pace@2025.12.4"
    - "py-torch@2.9.0"
    - "spglib@2.7.0"
    - "tblite@0.5.0"
    - "trexio@2.5.0"

  view:
    default:
      root: /opt/spack/view
      exclude:
        # Exclude gcc-runtime to avoid adding a copy of libgomp.so to the view
        - gcc-runtime
