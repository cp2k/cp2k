# Spack environment file for building a minimal, MPI parallel CP2K binary

spack:
  concretizer:
    unify: true
  config:
    install_tree:
      root: /opt/spack
  packages:
    all:
      prefer:
        - +mpi
        - +pic
    mpi:
      require:
        - mpich
    mpich:
      require:
        - device=ch3
        - netmod=tcp
    blas:
      require:
        - openblas
    lapack:
      require:
        - openblas
    openblas:
      require:
        - +fortran
        - threads=openmp
    scalapack:
      require:
        - netlib-scalapack
    # Dependencies for CP2K
    dbcsr:
      require:
        - ~examples
        - +openmp
        - smm=blas
  repos:
    - $spack
  specs:
    - "dbcsr@2.8.0"
    - "mpich@4.3.0"
    - "netlib-scalapack@2.2.2"
    - "openblas@0.3.29"
  view:
    default:
      root: ./spack-env/view
      exclude:
        # Exclude gcc-runtime to avoid adding a copy of libgomp.so to the view
        - gcc-runtime
 
# EOF
