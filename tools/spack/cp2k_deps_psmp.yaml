# Spack environment file for an MPI parallel CP2K binary with all available dependencies

spack:
  concretizer:
    unify: true

  config:
    install_tree:
      padded_length: 128
      root: /opt/spack

  modules:
    prefix_inspections:
      ./lib:
        - LD_LIBRARY_PATH
      ./lib64:
        - LD_LIBRARY_PATH

  packages:
    all:
      buildable: true
      prefer:
        - "~cuda"
        - "+mpi"
        - "+mpi_f08"
        - "+openmp"
        - "+pic"
        - "~rocm"
        - "build_system=cmake"
        - "build_type=Release"

    # Build tools
    mpi:
      require:
        - mpich

    mpich:
      require:
        - "~xpmem"

    openmpi:
      require:
        - "+internal-hwloc"

    xpmem:
      require:
        - "xpmem@master ~kernel-module"

    # ScaLAPACK, LAPACK, BLAS
    blas:
      require:
        - openblas

    lapack:
      require:
        - openblas

    libxsmm:
      require:
        - "blas=default"

    openblas:
      require:
        - "+fortran"
        - "threads=openmp"
        - "build_system=makefile"

    scalapack:
      require:
        - netlib-scalapack

    # Libraries needed by CP2K
    adios2:
      require:
        - "~bzip2"

    cosma:
      require:
        - "+scalapack"

    dbcsr:
      require:
        - "~examples"
        - "+openmp"
        - "smm=libxsmm"

    deepmdkit:
      require:
        - "+pytorch"

    dla-future:
      require:
        - "+scalapack"

    elpa:
      require:
        - "+openmp"

    fftw:
      require:
        - "+openmp"

    hdf5:
      require:
        - "+fortran"

    libint:
      require:
        - "+fortran"
        - "tune=cp2k-lmax-5"

    libxc:
      require:
        - "+kxc"

    openpmd-api:
      require:
        - "+adios2"

    pexsi:
      require:
        - "+fortran"

    py-torch:
      require:
        - "~cuda"
        - "~distributed"
        - "~kineto"
        - "~mkldnn"
        - "~rocm"
        - "~valgrind"

    sirius:
      require:
        - "+fortran"
        - "+pugixml"
        - "~apps"
        - "+vdwxc"

    spla:
      require:
        - "+fortran"

    trexio:
      require:
        - "+hdf5"

  specs:
    # Build tools
    - "cmake@3.27:"
    - "gcc@9:"
    - "gmake@4.2:"
    - "mpich@4.3.2"
    - "ninja@1.10:"
#   - "openmpi@5.0.8"
    - "python@3.11:"
    # CP2K
    - "adios2@2.10.2"
    - "cosma@2.7.0"
    - "dbcsr@2.9.1"
    - "deepmdkit@3.1.2"
    - "dftd4@3.7.0"
    - "dla-future@0.10.0"
    - "dla-future-fortran@0.5.0"
    - "elpa@2025.06.001"
    - "fftw@3.3.10"
    - "greenx@2.2"
    - "hdf5@1.14.6"
    - "libfabric@1.22.0"
    - "libint@2.11.1"
    - "libsmeagol@1.2"
    - "libvdwxc@0.4.0"
    - "libvori@220621"
    - "libxc@7.0.0"
    - "libxsmm@1.17-cp2k"
    - "mimic-mcl@3.0.0"
    - "netlib-scalapack@2.2.2"
    - "openblas@0.3.30"
    - "openpmd-api@0.16.1"
    - "pace@2025.12.4"
    - "pexsi@2.0.0"
    - "plumed@2.9.2"
    - "py-torch@2.9.0"
    - "sirius@7.9.0"
    - "spfft@1.1.1"
    - "spglib@2.5.0"
    - "spla@1.6.1"
#   - "tblite@0.5.0 CMake build error for mctc-lib: target OpenMP::OpenMP_Fortran not found"
    - "trexio@2.5.0"

  view:
    default:
      root: /opt/spack/view
      exclude:
        # Exclude gcc-runtime to avoid adding a copy of libgomp.so to the view
        - gcc-runtime
